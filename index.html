<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <header>
        <div>Logo</div>
        <nav>
            <ul>
                <li class="editor">Meme Editor</li>
                <li class="gallery">Gallery</li>
                <li class="about">About</li>
            </ul>
        </nav>
    </header>
    <main class="editor main-layout hidden">
        <section class="canvas-container">
            <canvas class="meme" width="400" height="400"></canvas>
        </section>
        <section class="controls">
            <form>
                <input class="line-text" type="text" placeholder="Text Line">
                <button class="add-line">Add Line / Apply</button>
            </form>
            <button class="select-next">Select next Line</button>
            <button class="deselect">Deselect Line</button>
            <button class="justify-left">Justify Left</button>
            <button class="justify-center">Justify Center</button>
            <button class="justify-right">Justify Right</button>
            <button class="align-top">Align Top</button>
            <button class="align-center">Align Center</button>
            <button class="align-bottom">Align Bottom</button>
            <button class="increase">Increase Font</button>
            <button class="decrease">Decrease Font</button>
            <input class="stroke-color" type="color" value="#000000">
            <input class="fill-color" type="color" value="#ffffff">
            <button class="remove">Remove</button>
            <button class="clear">Clear</button>
            <a href="#" download="meme.png">Download Meme</a>
        </section>
    </main>
    <main class="gallery">
        <section class="search">
            <input type="text" placeholder="Search tag">
            <span class="word-cloud">
                <span>Happy</span>
                <span>Sad</span>
                <span>Angry</span>
                <span>Dog</span> 
                <!-- Filled Dynamically -->
            </span>
        </section>
        <section class="image-container gallery-layout">
            <!-- Filled Dynamically -->
        </section>
    </main>
    <div class="about hidden">
        <p>
            A meme generator
        </p>
        <button class="close">Close</button>
    </div>
    <footer>All rights reserved 2023 Â© Michael Lulev</footer>
    <script src="js/utils/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/editor.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/canvas.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>
</html>
