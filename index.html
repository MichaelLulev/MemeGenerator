<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator!</title>
</head>
<body>
    <h1>Meme Generator!</h1>
    <header>
        <div>Logo</div>
        <nav>
            <ul>
                <li class="editor">Meme Editor</li>
                <li class="gallery">Gallery</li>
                <li class="about">About</li>
            </ul>
        </nav>
    </header>
    <main class="editor main-layout hidden">
        <section class="canvas-container">
            <canvas class="meme" width="400" height="400"></canvas>
        </section>
        <section class="controls">
            <input class="line-text" type="text" placeholder="Text Line">
            <button class="add-line">Add Line</button>
            <button class="select">Select Line</button>
            <button class="deselect">deselect Line</button>
            <button class="justify-left">Justify Left</button>
            <button class="justify-center">Justify Center</button>
            <button class="justify-right">Justify Right</button>
            <button class="increase">Increase Font</button>
            <button class="decrease">Decrease Font</button>
            <input class="stroke-color" type="color">
            <input class="fill-color" type="color">
            <button class="clear">Clear</button>
        </section>
    </main>
    <main class="gallery">
        <section class="image-container gallery-layout">
            <!-- Filled Dynamically -->
        </section>
    </main>
    <div class="about hidden">
        <p>
            A meme generator
        </p>
        <button class="close">Close</button>
    </div>
    <footer>All rights reserved 2023 Â© Michael Lulev</footer>
    <script src="js/lib/jquery.js"></script>
    <script src="js/utils/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/editor.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/canvas.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>
</html>
