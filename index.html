<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <header>
        <div>Logo</div>
        <nav>
            <ul>
                <li class="editor">Meme Editor</li>
                <li class="gallery">Gallery</li>
                <li class="about">About</li>
            </ul>
        </nav>
    </header>
    <main class="meme-editor main-layout hidden">
        <section class="canvas-container">
            <canvas class="meme" width="450" height="450"></canvas>
        </section>
        <section class="controls">
            <button class="add-line">Add line</button>
        </section>
    </main>
    <main class="gallery">
        <section class="image-container gallery-layout">
            <!-- Filled Dynamically -->
        </section>
    </main>
    <div class="about hidden">
        <p>
            A meme generator
        </p>
        <button class="close">Close</button>
    </div>
    <footer>All rights reserved 2023 Â© Michael Lulev</footer>
    <script src="js/lib/jquery.js"></script>
    <script src="js/utils/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/canvas.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>
</html>
